<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In </title>
    <link rel="stylesheet" href="Sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="head">
        <div class="logo"></div>
        <p id="in">.in</p>
    </header>
    <div class="navSign">
        <div class="navSignIn">
            <div class="sign">
                <h1 class="signIn">Sign in</h1>    
                <div class="emailOrNumder">
                    <label class="readEmailOrNumder">Email or Mobile Phone Number</label>
                    <input class="enterEmailOrNumder">
                </div>
               <div class="search">
                    <div class="continuous">Continuous</div>
                    <div class="condition">
                        <p id="conditionPara">By continuing, you agree to Amazon's <a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=200545940">Conditions of Use</a> and <a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=200534380">Privacy Notice</a>.</p>
                    </div>
               </div>
               <div class="help">
                    <select class="select">
                        <option id="SelectHead">Need Help</option>
                        <option id="forget">Forget Password</option>
                        <option id="otherHelp">Other issues with Sign-In</option>
                    </select>
               </div>
               <hr id="firstHr">
               <div class="seller">
                <p class="worker">Buying for work?</p>
                <a href="https://www.amazon.in/ap/signin?openid.pape.max_auth_age=0&openid.return_to=https%3A%2F%2Fwww.amazon.in%2Fbusiness%2Fregister%2Fcheck%2Fstatus%3Fref_%3Dab_reg_signin%26ref_%3Dab_welcome_bw_ckab_dsk%26originalRef%3Dab_reg_signin&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.assoc_handle=amzn_ab_reg_web_in&openid.mode=checkid_setup&marketPlaceId=A21TJRUUN4KGV&language=en_IN&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=ab_welcome_login_in&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0&disableLoginPrepopulate=1&openid.pape.preferred_auth_policies=Singlefactor&ref_=ab_welcome_bw_ap-sn_dsk&switch_account=signin" class="Business">Shop on Amazon Business</a>
               </div>
            </div>
            <hr id="secondHr">
            <div class="newUser">
                <a href="https://www.amazon.in/ap/register?openid.pape.max_auth_age=0&openid.return_to=https://www.amazon.in/%253Fref_=nav_ya_signin&prevRID=1NVG6SW3F764G02DPPWS&openid.identity=http://specs.openid.net/auth/2.0/identifier_select&openid.assoc_handle=inflex&openid.mode=checkid_setup&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http://specs.openid.net/auth/2.0/identifier_select&pageId=inflex&openid.ns=http://specs.openid.net/auth/2.0" class="createAccount">Create your Amazon account</a>
            </div>
        </div>
    </div>
    <hr>
    <footer class="footer">
        <div class="aboutAmazon">
            <a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=200545940" class="use">Conditions of use</a>
            <a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=200534380" class="privacy">Privacy Notice</a>
            <a href="https://www.amazon.in/gp/help/customer/display.html?ie=UTF8&nodeId=508510" class="helpSection">Help</a>
        </div>
        <div class="copyright">
            <p>Â© 1996-2025, Amazon.com, Inc. or its affiliates</p>
        </div>
    </footer>
</body>
</html>
